background-image: linear-gradient(45deg, #FBDA61 0%, #cd5ee5 43%, #FF5ACD 72%);

<body class="bodystyle">
    <header style="background-image: linear-gradient(358.4deg, rgba(249, 151, 119, 1) -2.1%, rgba(98, 58, 162, 1) 90%);" class="style">
        <div style="font-family: 'Smooch', cursive; display: flex; justify-content: space-between;">
            <div class="logo">FitPulse</div>
        </div>
    </header>
    <div class="containerstyle">
        <div class="fieldset">
            <div class="content">
                <div id="da">Thanks Rishabh! Now for your goals.</div>
                <div id="db">Select up to 3 that are important to you, including one</div>
                <div id="dc">weight goal.</div>
            </div>
            <div class="no-hover">
                <div class="content2">
                    <button class="myButton" id="ba">Lose weight</button><br>
                    <button class="myButton" id="bb">Maintain weight</button><br>
                    <button class="myButton" id="bc">Gain weight</button><br>
                    <button class="myButton" id="bd">Gain muscle</button><br>
                    <button class="myButton" id="be">Modify my diet</button><br>
                    <button class="myButton" id="bf">Manage stress</button><br>
                    <button class="myButton" id="bg">Increase step count</button>
                </div>
            </div>
        </div>
        <div class="social">
            <button class="go"><i class="fab fa-google"></i> BACK</button>
            <a id="nextButton" class="fb"><i class="fab fa-facebook"></i> NEXT</a>
        </div>
    </div>
    <button id="nextButton" class="show-next">Next</button>

    <script>
        const buttons = document.querySelectorAll(".myButton");
        const nextButton = document.getElementById("nextButton");
        const maxSelections = 3;
        let selectedCount = 0;
      
        buttons.forEach(button => {
            button.addEventListener("click", function() {
                if (this.classList.contains("clicked")) {
                    this.classList.remove("clicked");
                    selectedCount--;
                } else {
                    if (selectedCount < maxSelections) {
                        this.classList.add("clicked");
                        selectedCount++;

                        if (selectedCount === maxSelections) {
                            nextButton.innerText = "Loading...";
                            this.disabled = true;

                            setTimeout(() => {
                                window.location.href = 'your-next-page-url.html';
                            }, 1000);
                        }
                    }
                }
            });
        });
    </script>
